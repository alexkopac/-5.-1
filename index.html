
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <h1>Завдання 2</h1>
    <p>Створіть HTML-сторінку для проходження тесту. Питання тесту мають два варіанти відповіді 
        (тільки 1 правильний). Після проходження тесту виведіть кількість правильних відповідей.</p>
    
    <hr>

    <div id="question1" class="question">
        <h3>1) How many letters are there in the word “Hello”?</h3>
        <div>
            <input type="radio" id="q1_a" name="q1" value="5" checked>
            <label for="q1_a">5</label>
        </div>
        <div>
            <input type="radio" id="q1_b" name="q1" value="2">
            <label for="q1_b">2</label>
        </div>
        <button onclick="nextQuestion(1)">Next</button>
        
    </div>

    <div id="question2" class="question hidden">
        <h3>2) How many letters are there in the word “World”?</h3>
        <div>
            <input type="radio" id="q2_a" name="q2" value="4">
            <label for="q2_a">4</label>
        </div>
        <div>
            <input type="radio" id="q2_b" name="q2" value="5" checked>
            <label for="q2_b">5</label>
        </div>
        <button onclick="finishTest()">Finish</button>
        
    </div>

    <div id="result-container" class="result hidden">
        </div>

    <script>
        
        const CORRECT_ANSWERS = {
            'q1': '5', 
            'q2': '5'
        };

        
        const userAnswers = {};

        
        function nextQuestion(currentQNum) {
            const currentQ = document.getElementById(`question${currentQNum}`);
            const nextQ = document.getElementById(`question${currentQNum + 1}`);
            
            
            const selectedAnswer = document.querySelector(`input[name="q${currentQNum}"]:checked`).value;
            userAnswers[`q${currentQNum}`] = selectedAnswer;

            
            currentQ.classList.add('hidden');
            if (nextQ) {
                nextQ.classList.remove('hidden');
            }
        }

        
        function finishTest() {
            
            const selectedAnswer = document.querySelector('input[name="q2"]:checked').value;
            userAnswers['q2'] = selectedAnswer;

            
            document.getElementById('question2').classList.add('hidden');

            
            let correctCount = 0;
            const totalQuestions = Object.keys(CORRECT_ANSWERS).length;

            for (const qKey in CORRECT_ANSWERS) {
                if (userAnswers[qKey] === CORRECT_ANSWERS[qKey]) {
                    correctCount++;
                }
            }

            
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `Result: <b>${correctCount}</b> correct answers to <b>${totalQuestions}</b> questions.`;
            resultContainer.classList.remove('hidden');            
            const resultImageText = document.createElement('p');
            
            resultContainer.appendChild(resultImageText);
        }
    </script>

</body>
</html>
